name: Release PLZ

on:
  push:
    branches:
      - master

permissions:
  pull-requests: write
  contents: write
  id-token: write

jobs:
  release-plz:
    name: Release PLZ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        uses: release-plz/action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
